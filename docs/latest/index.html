		if ('serviceWorker' in navigator) {
    	navigator.serviceWorker.register('service-worker.js').then(function(registration) {

		<style>
			body {

			}
			
			#back {
				font-size: 36px;
				text-align: left;
			}
			
			@media (prefers-color-scheme: dark) {
  				body {
    				background-color: #000;
    				color: #fff;
  				}
			}
			
			.mpart {
				border-width: 0;
				height: 2px;
				background-color: black;
			}
			@media (prefers-color-scheme: dark) {
  				.mpart {
    				background-color: #fff;
  				}
			}
			
			#tpart {
 				margin-top: 20px;
 				margin-bottom: 20px;
 				margin-left: auto;
 				margin-right: auto;
				width: 75%;
				border-top: 8px dotted #00ffff;
				border-bottom: 8px dotted #00ffff;
			}
			@media only screen and (max-device-width: 750px){
  				#tpart{
 		  			width: 100%;
  				}
 			}
			
			.ptitle {
 				margin-top: 20px;
 				margin-bottom: 20px;
 				margin-left: auto;
 				margin-right: auto;
				text-align: center;
				font-size: 60px;
			}
			@media only screen and (max-device-width: 750px){
  				.ptitle{
 		  			font-size: 48px;
  				}
 			}
 			
			.text {
				margin-right: auto;
				margin-left: auto;
				width: 75%;
				font-size: 16px;
			}
			@media only screen and (max-device-width: 750px){
  				.text {
 		  			width: 100%;
  				}
 			}
			
 			.head-border {
 				margin-right:auto;
 				margin-left:auto;
 				width: 75%;
    			display: flex;
    			align-items: center;
			}
			@media only screen and (max-device-width: 750px){
  				.head-border{
 		  			width: 100%;
 		  			font-size: 24px;
  				}
 			}
 			
			.head-border:before,
			.head-border:after {
    			content: "";
   				height: 3px;
    			flex-grow: 1;
    			background-color: #00ffff;
			}
			
			.head-border:before {
    			margin-right: 1rem;
			}
			
			.head-border:after {
    			margin-left: 1rem;
			}
			
			.youtube{
  			text-align: center;
  			margin-right:auto;
 			margin-left:auto;
  			position: relative;
  			width: 60%;
  			height: 60%;
  			padding-top: 33.75%;
			}
			@media only screen and (max-device-width: 750px){
  				.youtube{
 		  			width: 100%;
 		  			height: 100%;
 		  			padding-top: 56.25%;
  				}
 			}
			.youtube iframe{
  			position: absolute;
  			top: 0;
  			left: 0;
  			width: 100%;
  			height: 100%;
  			}
			
 			footer {
 				 text-align:center;
 			}
			@media only screen and (max-device-width: 750px){
  				footer {
 		  			font-size: 11px;
				}
			}
		</style>
